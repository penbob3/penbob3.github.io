<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <link rel="stylesheet" href="base.css">
    </head>
    <body id="mainbody">
        <main>
            <img src="assets/back.png" id="backbutton" height="38px" onclick="document.getElementById('container').src = '/homepage'">
            <iframe id="container" scrolling="no" frameBorder="0" src="/homepage" title="container" onLoad="checkBackBtn()"></iframe>
        </main>
        <img id="paws" src="assets/paws.gif">
        <span id="copyright" class="text">CopyrightÂ© Max 2025</span>
        <iframe id="wmplayer" scrolling="no" frameBorder="0" src="/media_player" title="player"></iframe> 
    </body>
    <script>
        function checkBackBtn() {
            let path = document.getElementById("container").contentWindow.location.pathname
            if (path == "/homepage/") {
                document.getElementById("backbutton").style.display = "none"
            } else {
                document.getElementById("backbutton").style.display = "block"
            }
        }
    </script>
</html>
